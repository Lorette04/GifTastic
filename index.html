<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Gifstatic</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <h1 align="center"> <span style="color: blue">Everything</span> <span style="color:white">about</span><span
                        style="color:red">France</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <div id="france-view"></div>
            </div>
            <div class="col-3">
                <!-- <div class="float-right"></div> -->
                <form id="search-form">
                    <label for="france-input">Search for anything about France</label>
                    <input type="text" id="france-input"><br>

                    <!-- Button will trigger new French Items to be added -->
                    <input id="add-franceItem" class="btn btn-danger" type="submit" value="Add">
                </form>
            </div>
        </div>
        <br>

        <!-- Gifs will be displayed in this div -->
        <div id="gifs-appear-here" class="row"></div>
    </div>
    <div class="footer navbar-fixed-bottom">

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>

    </div>
</body>

</html>
